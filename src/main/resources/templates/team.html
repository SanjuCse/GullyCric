<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Team Page</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
	<link rel="stylesheet" href="./style.css">
</head>

<body>
	<div class="container">
		<div th:replace="~{header :: header}"> </div>

		<div class="row d-flex justify-content-center">
			<!--Team - 1 -->
			<div class="col text-center">
				<div class="card" style="width: 18rem;">
					<img src="https://flagcdn.com/w320/in.png" class="card-img-top" alt="...">
					<div class="card-body">
						<h5 class="card-title">Team 1</h5>
						<p class="card-text">Some quick example text to build on the card title and make up the bulk of
							the card's content.</p>
						<a href="#" class="btn btn-primary d-flex justify-content-center">Team Details</a>
					</div>
				</div>
			</div>
			<!--Choose Team 1-->
			<div class="col text-center">
				<h4>Select Team 1</h4>
				<ul class="list-group" th:each="team: ${teams}">
					<li class="list-group-item" th:text="${team.name}"></li> <!--class="active" aria-current="true"-->
				</ul>
			</div>

			<!--Choose Team 2-->
			<div class="col text-center">
				<h4>Select Team 2</h4>
				<ul class="list-group" th:each="team: ${teams}">
					<li class="list-group-item" th:text="${team.name}" onclick="teamOne('${team}')"></li>
					<!--class="active" aria-current="true"-->
				</ul>
			</div>
			<!--Team - 2-->
			<div class="col text-center">
				<div class="card" style="width: 18rem;">
					<img src="https://flagcdn.com/w320/in.png" class="card-img-top" alt="...">
					<div class="card-body">
						<h5 class="card-title">Team 2</h5>
						<p class="card-text">Some quick example text to build on the card title and make up the bulk of
							the card's content.</p>
						<a href="#" class="btn btn-primary d-flex justify-content-center">Team Details</a>
					</div>
				</div>
			</div>
		</div>
		<div class="footer-bs" th:replace="~{footer :: footer}"> </div>
	</div>

	<script>
		function teamOne() {
		}
	</script>
</body>

</html>
